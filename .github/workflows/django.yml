name: Django CI/CD

on:
  push:
    branches: [master]
  # pull_request:
  #   branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      # max-parallel: 4
      matrix:
        python-version: [3.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python3 -m venv ./env
          source env/bin/activate
          pip install --upgrade -r requirements.txt

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.54.251.141.38 }}
          username: ${{ secrets.ec2-user }}
          key: ${{ secrets.demo_project.pem }}
          port: ${{ secrets.8000 }}  # Assuming this is the port for SSH connection
          script: |
            cd /home/ubuntu/actions-runner/_work/NCS_folder/NCS_folder
            #git pull origin master  # Pull the latest changes
            #source venv/bin/activate  # Activate virtual environment
            #python manage.py migrate  # Run migrations
            python manage.py collectstatic --noinput  # Collect static files
            sudo systemctl restart your-django-service  # Restart Django service
            python manage.py runserver 0.0.0.0:8000
